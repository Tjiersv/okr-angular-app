<div class="okr-card">
    <h2 class="okr-card__objective">{{ okr.objective }}</h2>
    <app-progress-bar [progress]="okr.progress"></app-progress-bar>
    <button class="btn" (click)="handlerClick()">Mostrar Keyresults</button>
    <ul class="okr-card__keyresults" *ngIf="showKeyResults">
        <li *ngFor="let keyresult of okr.keyResults">
            <app-keyresult-card [keyResult]="keyresult"></app-keyresult-card>
        </li>
    </ul>
</div>
