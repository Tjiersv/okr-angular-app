<div class="okr-card" *ngFor="let okr of okrs">
    <h2 class="okr-card__objective">{{ okr.objective }}</h2>
    <app-progress-bar [progress]="okr.progress"></app-progress-bar>
    <div class="okr-card__keyresults" *ngFor="let keyresult of okr.keyResults">
        <h3 class="okr-card__keyresults__description">{{ keyresult.description }}</h3>
        <app-progress-bar [progress]="keyresult.progress"></app-progress-bar>
    </div>
</div>
